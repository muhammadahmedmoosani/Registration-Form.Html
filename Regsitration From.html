<!DOCTYPE html>
<Html lang="eng"> 
<head> <title> Bano Qabil Registration Form </title> </head>
<Body> 
<Form>  
    <h1> Bano Qabil 4.0 Registration Form </h1>
<p> First Name:
<input type="text" name="Name" size="15" maxlength="15"></p> 

<p> Last Name:
    <input type="text" name="Father Name" size="15" maxlength="15">
</p>

<p> Gender:
    <input type="radio" name="Gender" value="Male"/> Male
    <input type="radio" name="Gender" value="Female"/> Female
</p>

<p> Email:
    <input type="text" name="Email" size="50" maxlength="50">
</p>
<p> Qualification:
    <input type="radio" name="Qualification" Value="Matriculaion"/> Matriculation 
    <input type="radio" name="Qualification" Value="Intermediate"/> Intermediate 
</p>

<p> Course:
    <input type="text" name="Course" size="30" maxlength="30">
</p>

<p> Shift:
    <input type="text" name="Shift" size="30" maxlength="30">
</p>

<p> Adress:
    <textarea=
</p>

<p> Timings
    <input type="time" name="Timings" size="30" maxlength="30">
</p>

<p> WhatsApp or Contact No:
    <input type="number" name="WhatsApp or Contact No" size="30" maxlength="30">
</p>

<p> Password:
    <input type="password" name="Password" size="30" maxlength="30"
</p>

<p> Why did you select this course? Explain.</p>
<textarea name="Comments" cols="50" rows="10"></textarea>
</Form>
</Body>
</Html>
